<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <script defer src="./script.js"></script>
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>

  <!-- User info -->
  <div class="container">
    <div class="info-container">
      <div class="person-info">
        <img class="person" src="./images/image-jeremy.png" alt="Jeremy">
        <div class="person-report">
          <span>Report for</span>
          <span>
            Jeremy
            <span id="line-break">Robson</span>
          </span>
        </div>
      </div>
    </div>

    <!-- Toogle between report types, daily report shown by default -->
    <div class="report-type-container">
      <span class="report-type" id="daily-report">Daily</span>
      <span class="report-type" id="weekly-report">Weekly</span>
      <span class="report-type" id="monthly-report">Monthly</span>
    </div>

  </div>

  <!-- Report -->
  <div class="card" id="work">
    <div class="work"></div>
    <div class="report">
      <div class="type">
        <span>Work</span>
        <img class="icon-ellipsis" src="./images/icon-ellipsis.svg" alt="Ellipsis icon">
      </div>
      <div class="time">
        <span class="current-time"></span>
        <span class="previous-time"></span>
      </div>
    </div>
  </div>

  <!-- Report -->
  <div class="card" id="play">
    <div class="play"></div>
    <div class="report">
      <div class="type">
        <span>Play</span>
        <img class="icon-ellipsis" src="./images/icon-ellipsis.svg" alt="Ellipsis icon">
      </div>
      <div class="time">
        <span class="current-time"></span>
        <span class="previous-time"></span>
      </div>
    </div>
  </div>

  <!-- Report -->
  <div class="card" id="study">
    <div class="study"></div>
    <div class="report">
      <div class="type">
        <span>Study</span>
        <img class="icon-ellipsis" src="./images/icon-ellipsis.svg" alt="Ellipsis icon">
      </div>
      <div class="time">
        <span class="current-time"></span>
        <span class="previous-time"></span>
      </div>
    </div>
  </div>

  <!-- Report -->
  <div class="card" id="exercise">
    <div class="exercise"></div>
    <div class="report">
      <div class="type">
        <span>Exercise</span>
        <img class="icon-ellipsis" src="./images/icon-ellipsis.svg" alt="Ellipsis icon">
      </div>
      <div class="time">
        <span class="current-time"></span>
        <span class="previous-time"></span>
      </div>
    </div>
  </div>

  <!-- Report -->
  <div class="card" id="social">
    <div class="social"></div>
    <div class="report">
      <div class="type">
        <span>Social</span>
        <img class="icon-ellipsis" src="./images/icon-ellipsis.svg" alt="Ellipsis icon">
      </div>
      <div class="time">
        <span class="current-time"></span>
        <span class="previous-time"></span>
      </div>
    </div>
  </div>

  <!-- Report -->
  <div class="card" id="self-care">
    <div class="self-care"></div>
    <div class="report">
      <div class="type">
        <span>Self Care</span>
        <img class="icon-ellipsis" src="./images/icon-ellipsis.svg" alt="Ellipsis icon">
      </div>
      <div class="time">
        <span class="current-time"></span>
        <span class="previous-time"></span>
      </div>
    </div>
  </div>

</body>
</html>
