<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>

  <div>
    <div>
      <div>
        <img src="./images/image-jeremy.png" alt="Jeremy">
        <div>
          <span>Report for</span>
          <span>Jeremy Robson</span>
        </div>
      </div>
    </div>
    <div>
      <span>Daily</span>
      <span>Weekly</span>
      <span>Monthly</span>
    </div>
  </div>

  <div>
    <div></div>
    <div>
      <div>
        <span>Work</span>
        <img src="./images/icon-ellipsis.svg" alt="Ellipsis icon">
      </div>
      <div>
        <span>32hrs</span>
        <span>Last Week - 36hrs</span>
      </div>
    </div>
  </div>

  <div>
    <div></div>
    <div>
      <div>
        <span>Play</span>
        <img src="./images/icon-ellipsis.svg" alt="Ellipsis icon">
      </div>
      <div>
        <span>10hrs</span>
        <span>Last Week - 36hrs</span>
      </div>
    </div>
  </div>


  <div>
    <div></div>
    <div>
      <div>
        <span>Study</span>
        <img src="./images/icon-ellipsis.svg" alt="Ellipsis icon">
      </div>
      <div>
        <span>4hrs</span>
        <span>Last Week - 7hrs</span>
      </div>
    </div>
  </div>


  <div>
    <div></div>
    <div>
      <div>
        <span>Exercise</span>
        <img src="./images/icon-ellipsis.svg" alt="Ellipsis icon">
      </div>
      <div>
        <span>4hrs</span>
        <span>Last Week - 5hrs</span>
      </div>
    </div>
  </div>

  <div>
    <div></div>
    <div>
      <div>
        <span>Social</span>
        <img src="./images/icon-ellipsis.svg" alt="Ellipsis icon">
      </div>
      <div>
        <span>5hrs</span>
        <span>Last Week - 10hrs</span>
      </div>
    </div>
  </div>


  <div>
    <div></div>
    <div>
      <div>
        <span>Self Care</span>
        <img src="./images/icon-ellipsis.svg" alt="Ellipsis icon">
      </div>
      <div>
        <span>2hrs</span>
        <span>Last Week - 2hrs</span>
      </div>
    </div>
  </div>

</body>
</html>
